<!DOCTYPE html>
<html>
<head>
    <title>Food Recommendation System</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f7;
            padding: 40px;
        }
        .box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: darkgreen;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>ü•ó Food Recommendation</h2>

    <form method="POST">
        <input type="number" name="age" placeholder="Age" required>

        <select name="symptom" required>
            <option value="">Select Symptom</option>
            <option value="diabetes">Diabetes</option>
            <option value="anemia">Anemia</option>
            <option value="hypertension">Hypertension</option>
            <option value="obesity">Obesity</option>
        </select>

        <input type="number" name="calories" placeholder="Required Calories" required>

        <button type="submit">Recommend Food</button>
    </form>

    {% if food %}
        <div class="result">
            üçΩÔ∏è Recommended Food: <b>{{ food }}</b>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
